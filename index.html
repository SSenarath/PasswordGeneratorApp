<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span class ="white-text">Generate a</span><br>random password</br></h1>
    <h2>Never use an insecure password again.</h2>
    <div class="options">
        <div class="toggle-el">
            <div>
                <p>Special Characters (optional)</p>
            </div>
            <div class = "switch-el">
                <input type="checkbox" id="switch"
                class="checkbox" />
                    <label for="switch" class="toggle">
                    <span>ON</span><span><span>OFF</span>
                    </label>
            </div>
        </div>
    </div>
    <button id="generate-el" onclick="generate()">Generate Passwords</button>
    <span>
        <hr>
    </span>
    <div class = "password">
    <p class="newPassword" id="newPasswordOne"></p>
    <button class ="copy-el" onclick="copyOne()" >COPY</button>
    </div>
    <p id = "message-el"></p>

<script src="index.js"></script>
</body>
</html>
